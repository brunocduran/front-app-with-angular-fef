<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    {{data.message}}
</div>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false" *ngIf="data.buttonFalse">{{data.buttonFalse}}</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data.buttonTrue}}</button>
</mat-dialog-actions>
